<div fxLayout="column">
  <div>
    <h2>Buscardor de Héroes</h2>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>
    <mat-form-field appearance="fill">
      <mat-label>Number</mat-label>
      <input type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [(ngModel)]="termino"
        (input)="buscar()"
        [matAutocomplete]="auto"
      >
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{heroe.superhero}}
        </mat-option>
        <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
          No se encontró nada con el termino {{termino}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div>
    {{heroeSeleccionado | json}}
  </div>
</div>
